<div class="card my-5">
    <div class="card-body">
      <h3>Editar Producto</h3>
      <form [formGroup]="frm_Producto" (ngSubmit)="actualizarProducto()">
        <div class="form-group mb-3">
          <label for="Codigo_Barras">Código de Barras</label>
          <input type="text" id="Codigo_Barras" formControlName="Codigo_Barras" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="Nombre_Producto">Nombre del Producto</label>
          <input type="text" id="Nombre_Producto" formControlName="Nombre_Producto" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="Graba_IVA">Graba IVA</label>
          <select id="Graba_IVA" formControlName="Graba_IVA" class="form-control">
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
        </div>
  
        <div class="form-group mb-3">
          <label for="Unidad_Medida_idUnidad_Medida">Unidad de Medida</label>
          <select id="Unidad_Medida_idUnidad_Medida" formControlName="Unidad_Medida_idUnidad_Medida" class="form-control">
            <!-- Use a similar dropdown like in new product -->
          </select>
        </div>
  
        <div class="form-group mb-3">
          <label for="IVA_idIVA">IVA</label>
          <select id="IVA_idIVA" formControlName="IVA_idIVA" class="form-control">
            <!-- Use a similar dropdown like in new product -->
          </select>
        </div>
  
        <div class="form-group mb-3">
          <label for="Cantidad">Cantidad</label>
          <input type="number" id="Cantidad" formControlName="Cantidad" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="Valor_Compra">Valor de Compra</label>
          <input type="number" id="Valor_Compra" formControlName="Valor_Compra" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="Valor_Venta">Valor de Venta</label>
          <input type="number" id="Valor_Venta" formControlName="Valor_Venta" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="Proveedores_idProveedores">Proveedor</label>
          <select id="Proveedores_idProveedores" formControlName="Proveedores_idProveedores" class="form-control">
            <!-- Use a similar dropdown like in new product -->
          </select>
        </div>
  
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_Producto.invalid">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
